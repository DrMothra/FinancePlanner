<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Vis Framework</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/three81.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/dat.gui.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/dateInfo.js?v=0.1"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.2"></script>
    <script type="text/javascript" src="js/finance.js?v=0.1"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/financeStyles.css?v=0.1" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div id="WebGL-output">

</div>

<div id="expenseInfo" class="infoPanel">
    <p>October 2016</p>
    <div class="centre">
        <div>
            <button id="left" type="button"><</button><span>1st</span><button id="right" type="button">></button>
        </div>
        <p>Expenditure: 00.00</p>
        <div>
            <button id="addExpense" type="button">Add</button> <button type="button">Remove</button> <button type="button">Edit</button>
        </div>
        <div>
            <button type="button">Save</button>
        </div>
    </div>
</div>

<div id="addForm" class="infoPanel noDisplay">
    <div>
        <span>Add Expense</span><span id="errorText" class="noDisplay">Invalid number!</span>
    </div>
    <form id="addExpenseForm">
        <div id="inputAmount" class="input-group">
            <span class="input-group-addon">Amount</span>
            <input type="text" class="form-control" name="amount">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Item  </span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Tags  </span>
            <input type="text" class="form-control">
        </div>
        <div class="input-group">
            <input type="submit" class="form-control" value="Submit">
        </div>
    </form>
</div>

</body>
</html>
